<!DOCTYPE html>

<html>
    <head>
        <title>Thank you!</title>

        <style>
            body{
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            h1{
                text-align: center;
                margin: 0;
                margin-top: 250px;
                font-size: 350%;
            }

            h3,h2{
                text-align: center;
                margin: 10px;
                font-size: 150%;
            }

            h2{
                font-size: 250%;
            }

            h3 {
                margin-top: 50px;
            }
            h1,h3,h2{
                color:deeppink;
            }
        </style>
    </head>

    <body>
        <h1>Thank you for participating!</h1>
        <h2>Your color was <span id="color"></span></h2>
        <h2>Your average time was <span id="averageTime"></span> ms.</h2>
        <h3>Masrur Raheeq and Ethan Wang AP Stats Experiment 2024</h3>
        
        <button style="font-size: 50%; border: none; background-color: rgba(0, 0, 0, 0); position: fixed; left: 0; top: 0;" onclick="Cookies.remove('result'); Cookies.remove('colorData')">reset cookies</button>

        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
        <script>
            const jsConfetti = new JSConfetti()
            jsConfetti.addConfetti()
            
            let colorData = JSON.parse(Cookies.get("colorData"))
            document.querySelector("#color").textContent = colorData.ColorName
            document.querySelector("#color").style.color = colorData.Hex
            document.querySelector("#averageTime").textContent = Math.floor(Cookies.get("result")*100)/100
        </script>
    </body>
</html>
